<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WhopperMC - Play Minecraft in Your Browser!</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      color: #ff4444;
      font-size: 3rem;
    }
    .ip {
      font-size: 1.5rem;
      background: #222;
      padding: 1rem;
      border-radius: 10px;
      display: inline-block;
      margin: 1rem 0;
    }
    a.button {
      display: inline-block;
      margin-top: 1rem;
      background: #ff4444;
      padding: 0.75rem 1.5rem;
      color: white;
      text-decoration: none;
      border-radius: 8px;
    }
    footer {
      margin-top: 3rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>Welcome to WhopperMC!</h1>
  <p>Join our Eaglercraft server and play Minecraft in your browser!</p>
  <div class="ip">Server IP: <strong>wss://whopper.burgermap.org</strong></div>
  <br/>
  <a class="button" href="https://g.eags.us/eaglercraft">Play Now</a>

  <footer>
    <p>Hosted with ❤️ on GitHub Pages</p>
  </footer>
</body>
</html>
